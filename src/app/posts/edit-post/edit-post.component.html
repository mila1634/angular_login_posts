<div *ngIf="dataLoaded">
    <form [formGroup]="editPostForm" (submit)="updatePost()">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" formControlName="title">
        </div>
        <div class="mb-3">
            <label for="body" class="form-label">Body</label>
            <input type="text" class="form-control" id="body" formControlName="body">
        </div>
        <div class="mb-3">
            <label for="userId" class="form-label">Author Id</label>
            <input type="text" class="form-control" id="userId" formControlName="userId">
        </div>
        
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
